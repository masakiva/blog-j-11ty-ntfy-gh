backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
publish_mode: editorial_workflow

media_folder: "src/_includes/assets/img" # Media files will be stored in the repo under images/uploads

site_url: https://abejunko.netlify.com

collections:
  # Our blog posts
  - name: "articles" # Used in routes, e.g., /admin/collections/blog
    label: "Articles" # Used in the UI
    folder: "src/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date de publication", name: "date", widget: "datetime" }
      - { label: "Début (pour la page d’accueil)", name: "summary", widget: "text", required: false }
      - { label: "Catégories", name: "tags", widget: "list", required: false, default: ["articles"] }
      - { label: "Corps de l’article", name: "body", widget: "markdown" }
